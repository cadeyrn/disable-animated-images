<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8' />
  <link rel='stylesheet' href='../css/popup.css' />
</head>
<body>
  <div class="panel-section-header">
    <div class="icon-section-header"></div>
    <div class="text-section-header">__MSG_panel_header__</div>
  </div>
  <div class="panel-content">
    <p>__MSG_panel_info__</p>
    <div class="behaviour-container browser-style">
      <input type="radio" name="behaviour" id="behaviour_normal" value="normal" />
      <label for="behaviour_normal">__MSG_setting_normal__</label><br />
      <input type="radio" name="behaviour" id="behaviour_once" value="once" />
      <label for="behaviour_once">__MSG_setting_once__</label><br />
      <input type="radio" name="behaviour" id="behaviour_none" value="none" />
      <label for="behaviour_none">__MSG_setting_none__</label>
    </div>
    <div class="badge-container browser-style">
      <input type="checkbox" name="badge" id="badge" />
      <label for="badge">__MSG_enable_badge__</label>
    </div>
  </div>
  <div class="panel-section-footer"></div>
  <script src='../js/lib/i18n.js'></script>
  <script src='../js/core/defaults.js'></script>
  <script src='../js/core/utils.js'></script>
  <script src='../js/core/popup.js'></script>
</body>
</html>
